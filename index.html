<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />

    <style>
      .rounded-img {
        width: 60%;
        border-radius: 3%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        padding: 0.6em;
        margin-bottom: 1em;
      }

    </style>
  </head>
  <body>
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="./FS.svg" alt="logo" width="40"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="gallery.html">Gallery</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- bootstrap navbar -->
    <div class="container text-center my-5">
<div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
        <img
          class="rounded-img"
          src="./img.png"
          alt="ubstraction"
          width="400"
        />
        <h1 class="fw-light">
          Створюйте швидкі та адаптивні сайти за допомогою Bootstrap
        </h1>

        <p class="lead text-muted">
          Цей потужний фреймворк робить роботу будь-якого розробника
          легшою та безболісною, незалежно від
          досвіду роботи, ви можете використовувати його у своїх
          проектах. Ця
          технологія для всіх.
        </p>
        <a href="https://www.youtube.com/watch?v=W4MIiV4nZDY" class="btn btn-primary"
          >Watch Video</a
        >
        <a
          href="https://getbootstrap.com"
          class="btn btn-secondary"
          >Learn more</a
        >
      </div>
</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
